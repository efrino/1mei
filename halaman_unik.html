<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Unik</title>
    <style>
        /* CSS Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #leaderboard {
            margin-top: 20px;
        }
        #leaderboard h2 {
            margin-bottom: 10px;
        }
        #leaderboardList {
            padding-left: 0;
        }
        #leaderboardList li {
            list-style: none;
            margin-bottom: 10px;
        }
        .start-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Batu Kertas Gunting</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="penerapan_ti.html">Penerapan TI</a></li>
            <li><a href="kesan_pesan.html">Kesan Pesan Belajar HTML</a></li>
            <li><a href="halaman_unik.html">Halaman Unik</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Leaderboard -->
        <div id="leaderboard">
            <h2>Papan Skor Tertinggi</h2>
            <ol id="leaderboardList">
                <!-- Leaderboard list will be populated here -->
            </ol>
            
        </div>
        <!-- Button to start playing -->
        <button class="start-button" onclick="startGame()">Mulai Bermain</button>
    </div>

    <script>
        function startGame() {
            // Redirect to the game page
            window.location.href = 'game.html';
        }

        // Fetch leaderboard data from results.json
        fetch('results.json')
            .then(response => response.json())
            .then(data => {
                const leaderboardList = document.getElementById('leaderboardList');
                // Sorting data based on score in descending order
                data.sort((a, b) => b.score - a.score);
                // Displaying the top 10 scores
                const top10 = data.slice(0, 10);
                top10.forEach((player, index) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span>${index + 1}.</span> ${player.username} - ${player.score} poin <span class="timestamp">(${player.timestamp})</span>`;
                    leaderboardList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error:', error));
</script>

</body>
</html>
